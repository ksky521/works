<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta charset="UTF-8">
    <title>打地鼠</title>
    <link rel="stylesheet" href="css/success.css">
    <script src="http://apps.bdimg.com/libs/zepto/1.1.3/zepto.min.js"></script>
</head>
<body>
<header>
    <a href="./" class="home">返回首页</a>
    <div class="award">
        <p>恭喜你获得<span>200元</span>月饼劵</p>
    </div>
</header>
<div class="main">
    <form action="" method="post">
        <div class="row">
            <label for="name">真实姓名：</label>
            <div class="flex">
                <input type="text" name="name" id="name" value="">
                <div class="placeholder">请输入收货人姓名</div>
            </div>
        </div>
        <div class="row">
            <label for="idcard">身份证号：</label>
            <div class="flex">
                <input type="text" name="idcard" id="idcard" value="">
                <div class="placeholder">请输入身份证号</div>
            </div>
        </div>
        <div class="row">
            <label for="phone">手机号码：</label>
            <div class="flex">
                <input type="text" name="phone" id="phone" value="">
                <div class="placeholder">请输入手机号码</div>
            </div>
        </div>
        <div class="row">
            <label for="address">收货地址：</label>
            <div class="flex">
                <textarea name="address" id="address"></textarea>
                <div class="placeholder">请输入收货人详细地址</div>
            </div>
        </div>
        <button type="submit" class="submit">确认并保存</button>
        <p>
            请关注@手机百度 微信账号，活动结束后我们将在第一时间通知你。
        </p>
    </form>
</div>
<footer>
    <p>* 本活动最终解释权归主办方百度所有</p>
    <p>&copy; 2014 Baidu </p>
</footer>
</body>
</html>
